<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Th·ª≠ th√°ch ƒëi·ªÅn ch·ªØ c√°i - Unit 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;800&display=swap');
        body { font-family: 'Lexend', sans-serif; background-color: #fff7ed; touch-action: manipulation; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
        .input-letter {
            width: 2.8rem;
            height: 3.2rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            border-bottom: 3px solid #cbd5e1;
            background: transparent;
            text-transform: lowercase;
            border-radius: 0;
            -webkit-appearance: none;
        }
        @media (max-width: 480px) {
            .input-letter {
                width: 2.2rem;
                height: 2.8rem;
                font-size: 1.2rem;
            }
        }
        .input-letter:focus {
            outline: none;
            border-bottom-color: #f97316;
            color: #f97316;
            background-color: #fff7ed;
        }
        .correct-blink { animation: blink 0.5s ease-in-out infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="game-container" class="w-full max-w-lg bg-white rounded-3xl p-6 md:p-8 card-shadow relative overflow-hidden">
        
        <!-- Progress Bar -->
        <div class="w-full bg-orange-100 rounded-full h-3 mb-6">
            <div id="progress-bar" class="bg-orange-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>

        <div class="flex justify-between items-center mb-4">
            <span class="text-orange-600 font-bold uppercase tracking-wider text-xs md:text-sm">Unit 1: Spelling Bee</span>
            <span id="question-counter" class="text-gray-500 font-medium text-xs md:text-sm">T·ª´ 1/23</span>
        </div>

        <div id="question-area" class="text-center">
            <!-- Image Area -->
            <div class="relative inline-block mb-4">
                <div class="w-56 h-40 md:w-64 md:h-48 overflow-hidden rounded-2xl bg-gray-50 flex items-center justify-center border-4 border-orange-50">
                    <div id="img-fallback" class="text-6xl hidden">‚ùì</div>
                    <img id="vocab-image" src="" alt="Vocabulary" class="w-full h-full object-cover" onerror="handleImageError()">
                </div>
                <button onclick="speakWord()" class="absolute -bottom-2 -right-2 bg-orange-500 text-white p-3 rounded-full shadow-xl hover:bg-orange-600 active:scale-90 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg>
                </button>
            </div>

            <!-- Spelling Input Area -->
            <div class="flex flex-wrap justify-center items-center gap-1 md:gap-2 mb-6" id="spelling-container">
                <!-- Inputs generated by JS -->
            </div>

            <!-- Attempt Counter -->
            <div id="attempt-info" class="text-xs text-gray-400 mb-4">L∆∞·ª£t th·ª≠: 0/3</div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <button id="check-btn" onclick="checkSpelling()" class="w-full bg-blue-600 text-white py-3 md:py-4 rounded-2xl font-bold shadow-lg active:bg-blue-800 transition-all">
                    KI·ªÇM TRA
                </button>
                <div id="feedback" class="font-bold text-lg md:text-xl py-1 hidden"></div>
                <button id="next-btn" onclick="nextQuestion()" class="w-full bg-green-500 text-white py-3 md:py-4 rounded-2xl font-bold shadow-lg active:bg-green-700 transition-all hidden">
                    TI·∫æP THEO ‚ûú
                </button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center py-8">
            <div class="text-6xl mb-4">üèÜ</div>
            <h1 class="text-2xl font-extrabold text-orange-900 mb-2">Th·∫≠t Tuy·ªát V·ªùi!</h1>
            <p class="text-gray-600 mb-6">B·∫°n ƒë√£ xu·∫•t s·∫Øc ho√†n th√†nh b√†i t·∫≠p.</p>
            <button onclick="restartGame()" class="bg-orange-600 text-white px-8 py-3 rounded-full font-bold shadow-lg active:bg-orange-800 transition-all">
                Ch∆°i l·∫°i l·∫ßn n·ªØa
            </button>
        </div>
    </div>

    <script>
        const vocabulary = [
            { word: 'apple', img: 'https://images.unsplash.com/photo-1560806887-1e4cd0b6bcd6?w=400', emoji: 'üçé' },
            { word: 'bus', img: 'https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?w=400', emoji: 'üöå' },
            { word: 'cake', img: 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400', emoji: 'üç∞' },
            { word: 'dog', img: 'https://images.unsplash.com/photo-1517849845537-4d257902454a?w=400', emoji: 'üê∂' },
            { word: 'elephant', img: 'https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?w=400', emoji: 'üêò' },
            { word: 'fish', img: 'https://images.unsplash.com/photo-1524704654690-b56c05c78a00?w=400', emoji: 'üêü' },
            { word: 'guitar', img: 'https://images.unsplash.com/photo-1525201548942-d8b8967d0f12?w=400', emoji: 'üé∏' },
            { word: 'house', img: 'https://images.unsplash.com/photo-1580587771525-78b9dba3b914?w=400', emoji: 'üè†' },
            { word: 'insect', img: 'https://images.unsplash.com/photo-1470114755716-3e4299863a1e?w=400', emoji: 'üêû' },
            { word: 'jacket', img: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=400', emoji: 'üß•' },
            { word: 'key', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRU3lWI-3G5Tmfk_ZJA-Swj6EgZNqEVIhemQg&s', emoji: 'üîë' },
            { word: 'lamp', img: 'https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=400', emoji: 'üí°' },
            { word: 'mouse', img: 'https://images.unsplash.com/photo-1425082661705-1834bfd09dca?w=400', emoji: 'üê≠' },
            { word: 'nose', img: 'https://static.vecteezy.com/system/resources/thumbnails/041/916/132/small/nose-cartoon-illustration-isolated-on-white-background-vector.jpg', emoji: 'üëÉ' },
            { word: 'orange', img: 'https://images.unsplash.com/photo-1547514701-42782101795e?w=400', emoji: 'üçä' },
            { word: 'pencil', img: 'https://images.unsplash.com/photo-1512036667332-235764f723ef?w=400', emoji: '‚úèÔ∏è' },
            { word: 'queen', img: 'https://us.123rf.com/450wm/glebdesign159/glebdesign1592409/glebdesign159240901326/235137438-ilustraci%C3%B3n-de-dibujos-animados-vectoriales-de-la-reina-mujer-real.jpg?ver=6', emoji: 'üëë' },
            { word: 'ruler', img: 'https://images.unsplash.com/photo-1586075010633-24701bd6e8b7?w=400', emoji: 'üìè' },
            { word: 'sofa', img: 'https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=400', emoji: 'üõãÔ∏è' },
            { word: 'table', img: 'https://images.unsplash.com/photo-1577140917170-285929fb55b7?w=400', emoji: 'Table' },
            { word: 'umbrella', img: 'https://images.unsplash.com/photo-1520114056694-922117d9d746?w=400', emoji: '‚òÇÔ∏è' },
            { word: 'van', img: 'https://images.unsplash.com/photo-1565643834241-e946654b4260?w=400', emoji: 'üöê' },
            { word: 'window', img: 'https://images.unsplash.com/photo-1503708928276-19620ca99240?w=400', emoji: 'ü™ü' }
        ];

        let currentIndex = 0;
        let attempts = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function speakWord(customText) {
            const text = customText || vocabulary[currentIndex].word;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.pitch = 1.6; 
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        function speakFeedback(msgs) {
            const msg = msgs[Math.floor(Math.random() * msgs.length)];
            const utterance = new SpeechSynthesisUtterance(msg);
            utterance.lang = 'en-US';
            utterance.pitch = 1.6;
            window.speechSynthesis.speak(utterance);
            return msg;
        }

        function handleImageError() {
            const img = document.getElementById('vocab-image');
            const fallback = document.getElementById('img-fallback');
            img.classList.add('hidden');
            fallback.classList.remove('hidden');
            fallback.innerText = vocabulary[currentIndex].emoji;
        }

        function loadQuestion() {
            attempts = 0;
            const item = vocabulary[currentIndex];
            const word = item.word;
            
            document.getElementById('question-counter').innerText = `T·ª´ ${currentIndex + 1}/${vocabulary.length}`;
            document.getElementById('progress-bar').style.width = `${((currentIndex + 1) / vocabulary.length) * 100}%`;
            document.getElementById('attempt-info').innerText = `L∆∞·ª£t th·ª≠: 0/3`;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('check-btn').classList.remove('hidden');
            
            const img = document.getElementById('vocab-image');
            const fallback = document.getElementById('img-fallback');
            img.classList.remove('hidden');
            fallback.classList.add('hidden');
            img.src = item.img;

            const container = document.getElementById('spelling-container');
            container.innerHTML = '';
            
            // Ch·ªØ c√°i ƒë·∫ßu ti√™n
            const firstLetter = document.createElement('div');
            firstLetter.className = "text-2xl md:text-3xl font-extrabold text-orange-600 pb-1";
            firstLetter.innerText = word[0].toUpperCase();
            container.appendChild(firstLetter);

            // C√°c √¥ nh·∫≠p li·ªáu c√≤n l·∫°i
            for (let i = 1; i < word.length; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.className = "input-letter";
                input.inputMode = "text"; // K√≠ch ho·∫°t b√†n ph√≠m ch·ªØ
                input.autocapitalize = "none";
                input.dataset.index = i;
                
                input.oninput = (e) => {
                    if (e.target.value && e.target.nextElementSibling) {
                        e.target.nextElementSibling.focus();
                    }
                };
                input.onkeydown = (e) => {
                    if (e.key === 'Backspace' && !e.target.value && e.target.previousElementSibling && e.target.previousElementSibling.tagName === 'INPUT') {
                        e.target.previousElementSibling.focus();
                    }
                };
                container.appendChild(input);
            }

            setTimeout(() => speakWord(), 600);
        }

        function checkSpelling() {
            const item = vocabulary[currentIndex];
            const inputs = document.querySelectorAll('.input-letter');
            let userSpelling = item.word[0].toLowerCase();
            
            inputs.forEach(input => {
                userSpelling += input.value.toLowerCase().trim();
            });

            const feedback = document.getElementById('feedback');
            
            if (userSpelling === item.word.toLowerCase()) {
                const msg = speakFeedback(["Well done!", "Good job!", "Excellent!", "Amazing!"]);
                feedback.innerText = msg;
                feedback.className = "font-bold text-xl py-2 text-green-600 block mb-2";
                document.getElementById('check-btn').classList.add('hidden');
                document.getElementById('next-btn').classList.remove('hidden');
                inputs.forEach(input => {
                    input.disabled = true;
                    input.classList.add('text-green-600', 'border-green-500');
                });
            } else {
                attempts++;
                document.getElementById('attempt-info').innerText = `L∆∞·ª£t th·ª≠: ${attempts}/3`;
                
                if (attempts >= 3) {
                    showCorrectAnswer();
                } else {
                    speakFeedback(["No, try again!", "Oh no!", "Keep trying!"]);
                    feedback.innerText = "Sai r·ªìi, th·ª≠ l·∫°i nh√©!";
                    feedback.className = "font-bold text-lg py-2 text-red-500 block";
                    feedback.classList.remove('hidden');
                }
            }
        }

        function showCorrectAnswer() {
            const item = vocabulary[currentIndex];
            const inputs = document.querySelectorAll('.input-letter');
            const feedback = document.getElementById('feedback');

            feedback.innerHTML = `ƒê√°p √°n l√†: <span class="text-blue-600 uppercase">${item.word}</span>`;
            feedback.className = "font-bold text-lg py-2 text-gray-700 block mb-2";
            
            inputs.forEach((input, i) => {
                input.value = item.word[i+1];
                input.disabled = true;
                input.classList.add('text-blue-500', 'border-blue-300');
            });

            speakWord("Look at the correct answer: " + item.word);

            document.getElementById('check-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentIndex < vocabulary.length - 1) {
                currentIndex++;
                loadQuestion();
            } else {
                document.getElementById('question-area').classList.add('hidden');
                document.getElementById('result-screen').classList.remove('hidden');
            }
        }

        function restartGame() {
            currentIndex = 0;
            shuffle(vocabulary);
            document.getElementById('question-area').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            loadQuestion();
        }

        window.onload = () => {
            shuffle(vocabulary);
            loadQuestion();
        };
    </script>
</body>
</html>
